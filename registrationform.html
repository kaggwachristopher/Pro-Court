<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>procourt Registration form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="icons/css/all.css" />
</head>
<body>

        

    <div class="">
        <div class="main">
            <div class="form-container">
                    <h3>Account Registration</h3>
                 <form>
                     <div class="sub">
                    <div class="form-group">
                        <label for="Name" class="">Name</label>
                        <div class="">
                            <input type="text" class="form-control" id="Name" value="Name">
                        </div>
                    </div>
                    <div class="form-group">
                         <label for="staticEmail" class="">Email</label>
                        <div class="">
                            <input type="email" class="form-control" id="staticEmail" value="email@example.com">
                        </div>
                    </div>
                </div>
                <div class="sub">
                    <div class="form-group">
                            <label for="governmentagency">Government Agency</label>
                            <input type="text" class="form-control" id="governmentagency" placeholder="government agency">
                    </div>

                    <div class="form-group">
                            <label for="NIN">National Identification Number</label>
                            <input type="text" class="form-control" id="NIN" placeholder="NIN">
                    </div>
                </div>
                
                    <div class="form-group">
                            <label for="officerposithion">Officer Position</label>
                            <select single class="form-control" id="exampleFormControlSelect2">
                                <option>1</option>
                                <option>2</option>
                                                  
                            </select>
                                      
                    </div> 
                
                <div class="sub">

                    <div class="form-group">
                            <label for="telephoneoffice">Telphone Number (office)</label>
                            <input type="number" class="form-control" id="telephoneoffice" placeholder="telephoneoffice">
                    </div>
    
                    <div class="form-group">
                            <label for="telephonemobile">Telphone Number (mobile)</label>
                            <input type="number" class="form-control" id="telephonemobile" placeholder="telephonemobile">
                    </div>

                </div>
                <div class="sub">


                    <div class="form-group">
                        <label for="inputPassword" class="">Password</label>
                        <div class="">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="">Confirm Password</label>
                        <div class="">
                            <input type="password" class="form-control" id="confirminputPassword" placeholder="confirmPassword">
                        </div>
                    </div> 
                </div>

                   
                                
                                <div class="buttons">
                                    <button class="btn btn-primary mx-5" type="submit"><i class="fas fa-arrow-left"></i> Return to Login</button>
                                
                                    <button class="btn btn-primary mx-5" type="submit">Submit</button>
                                </div>
                                      
                                   
                 </form>
            </div>
            
        </div>

    </div>

   





    
</body>
</html>
