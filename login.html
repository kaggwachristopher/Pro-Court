<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="icons/css/all.css" />
	</head>
	<body
		class="d-flex justify-content-center align-items-center flex-column"
		style="height: 100vh;background-image:url(./bg4.jpg)"
	>
		<form
			action="./dashboard.html"
			class="d-flex justify-content-center align-items-center flex-column bg-white"
			style="border-radius:10px"
		>
			<h4 class="m-5">Login to Pro Court</h4>
			<div class="form-group">
				<label for="formGroupExampleInput">Email</label>
				<input
					type="text"
					class="form-control"
					id="formGroupExampleInput"
					placeholder="abc@def.com"
				/>
			</div>
			<div class="form-group">
				<label for="formGroupExampleInput2">Password</label>
				<input
					type="password"
					class="form-control"
					id="formGroupExampleInput2"
					placeholder="Password"
				/>
			</div>
			<div class="form-group">
				<input
					type="submit"
					class="form-control bg-primary text-white"
					id="formGroupExampleInput2"
					placeholder="Password"
				/>
			</div>
			<a href="./registrationform.html" class="p-5">Create your account?</a>
		</form>
	</body>
</html>
